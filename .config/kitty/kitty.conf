linux_display_server wayland
include wallust.conf

font_family      JuliaMono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 15

copy_on_select yes
underline_hyperlinks always

scrollback_pager emacsclient -t

map f1 launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay ~/.local/bin/scripts/emacs-pager

mouse_map left press ungrabbed mouse_selection normal

window_padding_width 9
# placement_strategy center
enable_audio_bell no
background_opacity 0.9
enabled_layouts grid
cursor_blink_interval 0.5
sync_to_monitor yes
cursor_shape beam
clear_all_shortcuts no
# map ctrl+j prev_tab
# map ctrl+k next_tab
# map ctrl+t new_tab
# map ctrl+return new_window
confirm_os_window_close 0

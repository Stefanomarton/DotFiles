monitor = DP-1,3440x1440@144,auto,1
monitor = HDMI-A-1,1920x1080,auto,1,transform,2
monitor = HDMI-A-2,1920x1080,auto,1,transform,1

$scripts_folder=~/.config/hypr/scripts/

exec-once = hyprpm reload -n

# monitor=eDP-1,preferred,auto,1

exec-once = insync start
exec-once = pypr

# Wallpaper setting
exec-once = swww-daemon
exec-once = swww img ~/.local/share/Wallpapers/Misc/wp9302457-3440x1440-summer-wallpapers.png

# exec-once = killall emacs ; emacs --daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all &
exec-once = gnome-keyring-daemon --start --components=secrets &

# exec-once = sleep 0.5 && kmonad .config/kmonad/laptop.kbd

input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
		repeat_delay = 150
    repeat_rate = 50
    kb_rules =
    follow_mouse = 1
		float_switch_override_focus = 1

    touchpad {
        natural_scroll = yes
				scroll_factor = 0.5
				drag_lock = false
    }
    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
		accel_profile = adaptive
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    layout = workspacelayout
    # layout = master
}

binds {
		allow_workspace_cycles = true
}

decoration {
  rounding = 0
  blur {
    enabled = true
    size = 6
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = false
  }

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 1 2
  shadow_range = 10
  shadow_render_power = 5
  col.shadow = 0x66404040

  #blurls = gtk-layer-shell
  # blurls = waybar
  # blurls = lockscreen
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, default, slide
    animation = windowsOut, 1, 1, default, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default, slidefadevert
}


dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = true # you probably want this
    # split_width_multiplier = 0.5
    # default_split_ratio = 0.5
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.5
    orientation = center
    always_center_master = false
    no_gaps_when_only = 0
    smart_resizing = true
}

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     workspace_swipe = yes
# 		workspace_swipe_distance = 300
# 		workspace_swipe_forever = true
# }

misc {
     disable_splash_rendering = true
     focus_on_activate = true
}

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 

# bind = $mainMod, E, exec, nemo
# bind = $mainMod, V, togglefloating, 

bindr = $mainMod, S, exec, pkill tofi || tofi-drun | zsh
bindr = $mainMod, p, exec, pkill waybar || waybar
# # bind = $mainMod, P, pseudo, # dwindle
# #bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, fullscreen

# # Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

workspace = 10, monitor:DP-1
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:HDMI-A-1, layoutopt:wslayout-layout:dwindle
workspace = 5, monitor:HDMI-A-1, layoutopt:wslayout-layout:dwindle
workspace = 6, monitor:HDMI-A-1, layoutopt:wslayout-layout:dwindle
workspace = 7, monitor:HDMI-A-2, layoutopt:wslayout-layout:dwindle 
workspace = 8, monitor:HDMI-A-2, layoutopt:wslayout-layout:dwindle
workspace = 9, monitor:HDMI-A-2, layoutopt:wslayout-layout:dwindle

# # Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# # Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# # Move active window to a workspace but silently with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspacesilent, 1
bind = ALT, 2, movetoworkspacesilent, 2
bind = ALT, 3, movetoworkspacesilent, 3
bind = ALT, 4, movetoworkspacesilent, 4
bind = ALT, 5, movetoworkspacesilent, 5
bind = ALT, 6, movetoworkspacesilent, 6
bind = ALT, 7, movetoworkspacesilent, 7
bind = ALT, 8, movetoworkspacesilent, 8
bind = ALT, 9, movetoworkspacesilent, 9
# bind = ALT, 10, movetoworkspacesilent, 10

# # Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# # Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, movewindow
bindm = $mainMod, mouse:272, resizewindow

# # Program bindings
bind = $mainMod SHIFT, F, exec, floorp
bind = $mainMod, F, exec, ~/provaprova.sh "floorp"
bind = $mainMod CTRL, F, exec, $scripts_folder/pull_window.sh "floorp"

bind = $mainMod SHIFT, E, exec, $scripts_folder/launch_emacs.sh
bind = $mainMod CTRL, E, exec, $scripts_folder/pull_window.sh "emacs"
bind = $mainMod, E, exec, ~/provaprova.sh "emacs"

bind = $mainMod SHIFT, N, exec, spotube
bind = $mainMod, N, exec, ~/provaprova.sh "spotube"

bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy # Use swappy if want to edit

# ## Util
# bind = $mainMod, F10, exec, brightnessctl set +1%
# bind = $mainMod, F9, exec, brightnessctl set 1%-

# ## Reload
bind = $mainMod SHIFT, R, exec, hypr reload


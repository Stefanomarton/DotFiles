monitor=DP-1,3440x1440@144,1920x0,1
monitor=HDMI-A-1,1920x1080,0x144,1

exec-once = insync start
exec-once = pypr
exec-once = swww init 
exec-once = bash /home/stefanomarton/.config/swww/randomizer
exec-once = killall emacs ; emacs --daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all &
exec-once = gnome-keyring-daemon --start --components=secrets &
exec-once=$HOME/.local/share/hyprload/hyprload.sh


# exec-once = sleep 0.5 && kmonad .config/kmonad/laptop.kbd
exec-once = insync start

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
		repeat_delay = 150
    repeat_rate = 50
    kb_rules =
    follow_mouse = 1
		float_switch_override_focus = 1

    touchpad {
        natural_scroll = yes
				scroll_factor = 0.5
				drag_lock = false
    }
    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
		accel_profile = adaptive
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(81a1c1ff)
    col.inactive_border = rgba(4C566Aff)
    col.group_border_active = rgba(a3be8cff)
    # col.group_border_locked = rgba(a3be8cff)
    # col.group_border_locked_active = 0x66ff5500 
    layout = master
}

decoration {
    rounding = 0
    blur = yes
    blur_size = 4
    blur_passes = 4
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, myBezier, popin
    animation = windowsOut, 1, 9, default, popin
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 3, default, slidevert
}


dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    split_width_multiplier = 0.4
    default_split_ratio = 0.7
		force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.38
    orientation = center
    always_center_master = false
    no_gaps_when_only = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
		workspace_swipe_distance = 300
		workspace_swipe_forever = true
}

misc {
		 disable_splash_rendering = true
         focus_on_activate = true
         groupbar_gradients = false
}

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bindr = $mainMod, S, exec, pkill tofi || tofi-drun | zsh
bindr = $mainMod, p, exec, pkill waybar || waybar
# bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace but silently with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspacesilent, 1
bind = ALT, 2, movetoworkspacesilent, 2
bind = ALT, 3, movetoworkspacesilent, 3
bind = ALT, 4, movetoworkspacesilent, 4
bind = ALT, 5, movetoworkspacesilent, 5
bind = ALT, 6, movetoworkspacesilent, 6
bind = ALT, 7, movetoworkspacesilent, 7
bind = ALT, 8, movetoworkspacesilent, 8
bind = ALT, 9, movetoworkspacesilent, 9
bind = ALT, 10, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, movewindow
bindm = $mainMod, mouse:272, resizewindow

# Program bindings
bind = $mainMod, F, exec, firefox
bindr = $mainMod, N, exec, hyprctl dispatch togglefloating active & hyprctl dispatch centerwindow & hyprctl dispatch resizeactive exact 2000 1000
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | wl-copy # Use swappy if want to edit

## Util
bind = $mainMod, F10, exec, brightnessctl set +1%
bind = $mainMod, F9, exec, brightnessctl set 1%-

## Reload
bind = $mainMod SHIFT, R, exec, hypr reload

$gnome-schema = org.gnome.desktop.interface

exec-once = gsettings set $gnome-schema gtk-theme 'Nordic'
exec-once = gsettings set $gnome-schema icon-theme 'Nordic'
exec-once = gsettings set $gnome-schema cursor-theme 'Nordic'
exec-once = gsettings set $gnome-schema font-name 'Nordic'

bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

binde = $mainMod SHIFT, H, resizeactive, -100 0
binde = $mainMod SHIFT, L, resizeactive, 100 0 

######################
# SCRATCHPADS CONFIG #
######################

$dropterm  = ^(alacritty-dropterm)$
windowrule = float,$dropterm
windowrule = workspace special silent,$dropterm
windowrule = size 75% 40%,$dropterm

$ranger-dropdown  = ^(explorer)$
windowrule = float,$ranger-dropdown
windowrule = workspace special silent,$ranger-dropdown
windowrule = size 35% 80%,$ranger-dropdown

$ncspot-dropdown  = ^(spoty)$
windowrule = float,$ncspot-dropdown
windowrule = workspace special silent,$ncspot-dropdown
windowrule = size 35% 80%,$ncspot-dropdown

$git-dropdown  = ^(git)$
windowrule = float,$git-dropdown
windowrule = workspace special silent,$git-dropdown
windowrule = size 35% 80%,$git-dropdown

bind= $mainMod,G,exec, pypr toggle git
bind= $mainMod,A,exec, pypr toggle ranger
bind= $mainMod,U,exec, pypr toggle term
bind= $mainMod,Y,exec, pypr toggle ncspot
bind= $mainMod,D,togglegroup
bind= $mainMod SHIFT,D, exec, hyprctl layoutmsg master
bind= $mainMod, comma , exec, hyprctl dispatch changegroupactive

windowrule = tile,title:^(MarvinSketch 23.4)$

$ranger-dropdown  = ^(kitty-yazi)$
windowrule = center, $ranger-dropdown
windowrule = size 50% 80%, $ranger-dropdown

$kitty-dropdown  = ^(kitty-term)$
windowrule = center, $kitty-dropdown
windowrule = size 50% 50%, $kitty-dropdown

$editor-dropdown  = ^(editor)$
windowrule = center, $editor-dropdown
windowrule = size 60% 60%, $editor-dropdown

$qalc-dropdown  = ^(kitty-qalc)$
windowrule = center, $qalc-dropdown
windowrule = size 30% 40%, $qalc-dropdown

bind= $mainMod,A,exec, pypr toggle ranger
bind= $mainMod,X,exec, pypr toggle editor
bind= $mainMod,I,exec, pypr toggle term
bind= $mainMod,C,exec, pypr toggle qalc

bind = $mainMod, H, exec, python ~/GoogleDrive/Projects/MySmallProgrammingJourney/Python/LinuxScript/fast-open-directory/tofi.py


# Desktop monitors
monitor = DP-1,3440x1440@144,auto,1
monitor = HDMI-A-1,1920x1080,auto,1,transform,1
monitor = HDMI-A-2,1920x1080,auto,1,transform,2

# Laptop monitors
monitor=eDP-1,preferred,auto,1

$scripts_folder=~/.config/hypr/scripts/

exec = $scripts_folder/startup.sh

exec-once = hyprpm reload -n


exec-once = insync start
exec-once = dropbox
exec-once = pypr

exec-once = wl-paste --watch cliphist store

exec-once = [workspace 6 silent; noanim] spotify-launcher

# Wallpaper setting
exec-once = swww-daemon
exec-once = swww img ~/.local/share/Wallpapers/Misc/wp9302457-3440x1440-summer-wallpapers.png

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all &
exec-once = gnome-keyring-daemon --start --components=secrets &

input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
		repeat_delay = 100
    repeat_rate = 50
    kb_rules =
    follow_mouse = 1
		float_switch_override_focus = 1

    touchpad {
        natural_scroll = yes
		scroll_factor = 0.5
		drag_lock = false
        disable_while_typing = true
    }
    sensitivity = 0.1
		accel_profile = flat
}

device {
    name = dell-wmi-hotkeys
    enabled = false
}

device {
    name = at-translated-set-2-keyboard
    enabled = true
}

device {
    name = my-kmonad-output
    enabled = false
}

device {
    name = hazel-bad-wings
    enabled = true
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    layout = workspacelayout
}

binds {
		allow_workspace_cycles = true
}

decoration {
  rounding = 0
  blur {
    enabled = true
    size = 6
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = false
  }

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 1 2
  shadow_range = 10
  shadow_render_power = 5
  col.shadow = 0x66404040

  #blurls = gtk-layer-shell
  # blurls = waybar
  # blurls = lockscreen
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, default, slide
    animation = windowsOut, 1, 1, default, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 0, 2, default, slidefadevert
}


dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = true # you probably want this
    # split_width_multiplier = 0.5
    # default_split_ratio = 0.5
}

master {
    new_is_master = false
    mfact = 0.5
    orientation = center
    always_center_master = false
    no_gaps_when_only = 0
    smart_resizing = true
}

gestures {
    workspace_swipe = yes
		workspace_swipe_distance = 300
		workspace_swipe_forever = true
}

misc {
     disable_splash_rendering = true
     focus_on_activate = true
}

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 

bind = $mainMod, R, layoutmsg, swapwithmaster

bindr = $mainMod, S, exec, pkill tofi || tofi-run | zsh
bind = $mainMod, B, exec, eww open --toggle bar

# # bind = $mainMod, P, pseudo, # dwindle
# #bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, M, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, j, movefocus, l

# bind / to right
bind = $mainMod, code:61, movefocus, r

bind = $mainMod, l, movefocus, u
bind = $mainMod, k, movefocus, d

workspace = 1, monitor:DP-1, layoutopt:wslayout-layout:nstack, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65
workspace = 2, monitor:DP-1, layoutopt:wslayout-layout:nstack, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65
workspace = 3, monitor:DP-1, layoutopt:wslayout-layout:nstack, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65
workspace = 4, monitor:DP-1, layoutopt:wslayout-layout:nstack, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65
# workspace = 10, monitor:DP-1, layoutopt:wslayout-layout:nstack, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65
workspace = 11, name:w11, monitor:DP-1, layoutopt:wslayout-layout:dwindle, gapsin:0

workspace = 5, monitor:HDMI-A-1, layoutopt:wslayout-layout:dwindle
workspace = 6, monitor:HDMI-A-1, layoutopt:wslayout-layout:dwindle
workspace = 7, monitor:HDMI-A-1, layoutopt:wslayout-layout:dwindle 

workspace = 8, monitor:HDMI-A-2, layoutopt:wslayout-layout:dwindle, layoutopt:gapsout:0
workspace = 9, monitor:HDMI-A-2, layoutopt:wslayout-layout:dwindle, layoutopt:gapsout:0

# # Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $scripts_folder/switch_workspace.sh "1" "0.8"
bind = $mainMod, 2, exec, $scripts_folder/switch_workspace.sh "2" "0.8"
bind = $mainMod, 3, exec, $scripts_folder/switch_workspace.sh "3" "0.8"
bind = $mainMod, 4, exec, $scripts_folder/switch_workspace.sh "4" "0.8"
bind = $mainMod, 5, exec, $scripts_folder/switch_workspace.sh "5" "0.8"
bind = $mainMod, 6, exec, $scripts_folder/switch_workspace.sh "6" "0.8"
bind = $mainMod, 7, exec, $scripts_folder/switch_workspace.sh "7" "0.8"
bind = $mainMod, 8, exec, $scripts_folder/switch_workspace.sh "8" "0.8"
bind = $mainMod, 9, exec, $scripts_folder/switch_workspace.sh "9" "0.8"
bind = $mainMod, 0, exec, $scripts_folder/switch_workspace.sh "0" "0.8"

# Unbinding all key when entering looking-glass-workspace

bind = $mainMod, w, workspace, name:w11 
bind = $mainMod, w, submap, clean

submap=clean

bind = $mainMod, w, focuscurrentorlast
bind = $mainMod, w, submap, reset

submap=reset


# Volume keys
bindr = $mainMod, down, exec, pamixer -d 5
bindr = $mainMod, up, exec, pamixer -i 5

#Clipboard
bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy


# ##############################################################

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 11

# # Move active window to a workspace but silently with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspacesilent, 1
bind = ALT, 2, movetoworkspacesilent, 2
bind = ALT, 3, movetoworkspacesilent, 3
bind = ALT, 4, movetoworkspacesilent, 4
bind = ALT, 5, movetoworkspacesilent, 5
bind = ALT, 6, movetoworkspacesilent, 6
bind = ALT, 7, movetoworkspacesilent, 7
bind = ALT, 8, movetoworkspacesilent, 8
bind = ALT, 9, movetoworkspacesilent, 9
bind = ALT, 0, movetoworkspacesilent, 11

# # Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# # Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, movewindow
bindm = $mainMod, mouse:272, resizewindow

# # Program bindings
bind = $mainMod SHIFT, F, exec, floorp
# bind = $mainMod, F, exec, $scripts_folder/focus_window.sh "floorp"
bind = $mainMod CTRL, F, exec, $scripts_folder/pull_window.sh "floorp"
bind = $mainMod, F, exec, $scripts_folder/focus_window.py "floorp"

bind = $mainMod SHIFT, E, exec, $scripts_folder/launch_emacs.sh
bind = $mainMod CTRL, E, exec, $scripts_folder/pull_window.sh "emacs"
bind = $mainMod, E, exec, $scripts_folder/focus_window.py "emacs"
bind = $mainMod ALT CTRL SHIFT, E, exec, emacs --daemon ; emacsclient --eval '(byte-compile-file (expand-file-name "~/.config/emacs/init.el"))' && killall emacs && emacs --daemon && emacsclient -c

bind = $mainMod SHIFT, T, exec, ticktick
bind = $mainMod CTRL, T, exec, $scripts_folder/pull_window.sh "ticktick"
bind = $mainMod, T, exec, $scripts_folder/focus_window.sh "ticktick"

bind = $mainMod SHIFT, N, exec, spotify-launcher
bind = $mainMod CTRL, N, exec, $scripts_folder/pull_window.sh "Spotify"
bind = $mainMod, N, exec, $scripts_folder/focus_window.sh "Spotify"

bind = $mainMod SHIFT, P, exec, zathura
bind = $mainMod CTRL, P, exec, $scripts_folder/pull_window.sh "org.pwmt.zathura"
bind = $mainMod, P, exec, $scripts_folder/focus_window.sh "org.pwmt.zathura"

bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy # Use swappy if want to edit

# ## Util
binde = $mainMod, F10, exec, brightnessctl set +1%
binde = $mainMod, F9, exec, brightnessctl set 1%-

# ## Reload
bind = $mainMod SHIFT, R, exec, hypr reload

# $gnome-schema = org.gnome.desktop.interface

# exec-once = gsettings set $gnome-schema gtk-theme 'Nordic'
# exec-once = gsettings set $gnome-schema icon-theme 'Nordic'
# exec-once = gsettings set $gnome-schema cursor-theme 'Nordic'
# exec-once = gsettings set $gnome-schema font-name 'Nordic'

# bind = $mainMod CTRL, H, movewindow, l
# bind = $mainMod CTRL, L, movewindow, r
# bind = $mainMod CTRL, K, movewindow, u
# bind = $mainMod CTRL, J, movewindow, d
# bind = $mainMod, B, workspace, previous

binde = $mainMod SHIFT, H, resizeactive, -100 0
binde = $mainMod SHIFT, L, resizeactive, 100 0 

# ######################
# # SCRATCHPADS CONFIG #

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = XCURSOR_THEME, 24
env = GTK_THEME, Material-Black-Blueberry

# Desktop monitors
monitor = DP-1,3440x1440@144,auto,1
monitor = HDMI-A-1,1920x1080,auto,1,transform,1
monitor = HDMI-A-2,1920x1080,auto,1,transform,2

# Laptop monitors
monitor=eDP-1,preferred,auto,1

$scripts_folder=~/.config/hypr/scripts/

exec = $scripts_folder/startup.sh

exec-once = hyprpm reload -n
exec-once = syncthing
exec-once = ln -s $XDG_RUNTIME_DIR/hypr /tmp/hypr

exec-once = insync start
exec-once = dropbox
exec-once = pypr

exec-once = wl-paste --watch cliphist store

exec-once = [workspace 8 silent; noanim] spotify-launcher

# Wallpaper setting
exec-once = hyprpaper

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all &
exec-once = gnome-keyring-daemon --start --components=secrets &


input {
    kb_layout = custom_xkb_layout
    kb_variant =
    kb_model =
    kb_options =
    repeat_delay = 100
    repeat_rate = 50
    kb_rules =
    
    follow_mouse = 1
    float_switch_override_focus = 1

    touchpad {
        natural_scroll = no
		scroll_factor = 1
		drag_lock = true
        disable_while_typing = true

    }

    tablet{
        transform = 0
        output = DP-1
    }
    
    natural_scroll = true
    sensitivity = 0.1
	accel_profile = custom
    scroll_points = 1 1, 10 150
}

device {
    name = dell-wmi-hotkeys
    enabled = true
}

device {
    name = at-translated-set-2-keyboard
    enabled = true
}

device {
    name = my-kmonad-output
    enabled = true
}

device {
    name = hazel-bad-wings
    enabled = true
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    layout = master
    no_focus_fallback = true
}

cursor {
    inactive_timeout = 1
    hide_on_key_press = true
    persistent_warps = true
}

binds {
		allow_workspace_cycles = true
        workspace_back_and_forth = false
        workspace_center_on = 1
        window_direction_monitor_fallback = false
}

decoration {
  rounding = 0
  blur {
    enabled = true
    size = 6
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = false
  }
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 1 2
  shadow_range = 10
  shadow_render_power = 5
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, default, slide
    animation = windowsOut, 1, 1, default, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 0, 2, default, slidefadevert
}


dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
    smart_split = false
    smart_resizing = true
    no_gaps_when_only = 1
}

master {
    allow_small_split = false
    mfact = 0.5
    new_is_master = false
    new_on_top = false
    no_gaps_when_only = 0
    orientation = center
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}

gestures {
    workspace_swipe = yes
		workspace_swipe_distance = 300
		workspace_swipe_forever = true
}

misc {
     disable_splash_rendering = true
     disable_hyprland_logo = true
     focus_on_activate = true
     enable_swallow = true
     swallow_regex = ^(kitty)$
}

group {
   col.border_active = rgb(FFFFFF)
   col.border_inactive = rgb(000000)
   
   groupbar {
   font_family = JuliaMono
   font_size = 10
   gradients = true
   height = 15
   scrolling = false
   text_color = rgb(FFFFFF)
   col.active = rgba(FF000090)
   col.inactive = rgba(FF000010)
   }
}

$mainMod = SUPER

bind = $mainMod, return, exec, kitty

bind = $mainMod, Q, killactive,

bind = $mainMod SHIFT, Q, exit,

bind = $mainMod, U, focusurgentorlast

bind = $mainMod, R, layoutmsg, swapwithmaster

bindr = $mainMod, S, exec, pkill tofi || tofi-run | zsh
bind = $mainMod, B, exec, eww open --toggle bar

bind = $mainMod, M, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, j, movefocus, l

# bind / to right
bind = $mainMod, code:61, movefocus, r

bind = $mainMod, l, movefocus, u
bind = $mainMod, k, movefocus, d

# monitor 1 workspace
workspace = 1, monitor:DP-1, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65, persist:true
workspace = 2, monitor:DP-1, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65, persist:true
workspace = 3, monitor:DP-1, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65, persist:true
workspace = 4, monitor:DP-1, layoutopt:nstack-stacks:3, layoutopt:nstack-single_mfact:0.65, persist:true

# monitor 2 workspace
workspace = 5, monitor:HDMI-A-1, layoutopt:nstack-stacks:1, layoutopt:gapsout:0, layoutopt:gapsin:0, layoutopt:nstack-single_mfact:1, layoutopt:nstack-orientation:vcenter, persist:true
workspace = 6, monitor:HDMI-A-1, layoutopt:nstack-stacks:1, layoutopt:gapsout:0, layoutopt:gapsin:0, layoutopt:nstack-single_mfact:1, layoutopt:nstack-orientation:vcenter, persist:true
workspace = 7, monitor:HDMI-A-1, layoutopt:nstack-stacks:1, layoutopt:gapsout:0, layoutopt:gapsin:0, layoutopt:nstack-single_mfact:1, layoutopt:nstack-orientation:vcenter, persist:true

# monitor 3 workspace
workspace = 8, monitor:HDMI-A-2, layoutopt:gapsout:0, layoutopt:gapsin:0, persist:true, layoutopt:nstack-stacks:0, layoutopt:nstack-single_mfact:1, persist:true
workspace = 9, monitor:HDMI-A-2, layoutopt:gapsout:0, layoutopt:gapsin:0, persist:true, layoutopt:nstack-stacks:0, layoutopt:nstack-single_mfact:1, persist:true

# special workspaces
workspace = 11, name:w11, monitor:DP-1, layoutopt:wslayout-layout:dwindle, gapsin:0, persist:true, fullscreen:0

# # Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $scripts_folder/switch_workspace.sh "1" "0.8"
bind = $mainMod, 2, exec, $scripts_folder/switch_workspace.sh "2" "0.8"
bind = $mainMod, 3, exec, $scripts_folder/switch_workspace.sh "3" "0.8"
bind = $mainMod, 4, exec, $scripts_folder/switch_workspace.sh "4" "0.8"
bind = $mainMod, 5, exec, $scripts_folder/switch_workspace.sh "5" "0.8"
bind = $mainMod, 6, exec, $scripts_folder/switch_workspace.sh "6" "0.8"
bind = $mainMod, 7, exec, $scripts_folder/switch_workspace.sh "7" "0.8"
bind = $mainMod, 8, exec, $scripts_folder/switch_workspace.sh "8" "0.8"
bind = $mainMod, 9, exec, $scripts_folder/switch_workspace.sh "9" "0.8"

# Unbinding all key when entering looking-glass-workspace
bind = $mainMod, w, workspace, name:w11 
bind = $mainMod, w, submap, clean

submap=clean

bind = $mainMod, w, focuscurrentorlast
bind = $mainMod, w, submap, reset

submap=reset
# ##############################################################

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 11

# # Move active window to a workspace but silently with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspacesilent, 1
bind = ALT, 2, movetoworkspacesilent, 2
bind = ALT, 3, movetoworkspacesilent, 3
bind = ALT, 4, movetoworkspacesilent, 4
bind = ALT, 5, movetoworkspacesilent, 5
bind = ALT, 6, movetoworkspacesilent, 6
bind = ALT, 7, movetoworkspacesilent, 7
bind = ALT, 8, movetoworkspacesilent, 8
bind = ALT, 9, movetoworkspacesilent, 9
bind = ALT, 0, movetoworkspacesilent, 11

# # Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, movewindow
bindm = $mainMod, mouse:272, resizewindow

# # Program bindings
bind = $mainMod SHIFT, F, exec, floorp
bind = $mainMod CTRL, F, exec, $scripts_folder/pull_window.sh "floorp"
bind = $mainMod, F, exec, $scripts_folder/focus_window.py "floorp"

bind = $mainMod SHIFT, E, exec, $scripts_folder/launch_emacs.sh
bind = $mainMod CTRL, E, exec, $scripts_folder/pull_window.sh "emacs"
bind = $mainMod, E, exec, $scripts_folder/focus_window.py "emacs"
bind = $mainMod ALT CTRL SHIFT, E, exec, emacs --daemon ; emacsclient --eval '(byte-compile-file (expand-file-name "~/.config/emacs/init.el"))' && systemctl --user restart emacs && emacsclient -c
bind = $mainMod ALT CTRL, E, exec, systemctl --user restart emacs && emacsclient -c

bind = $mainMod SHIFT, T, exec, ticktick
bind = $mainMod CTRL, T, exec, $scripts_folder/pull_window.sh "ticktick"
bind = $mainMod, T, exec, $scripts_folder/focus_window.sh "ticktick"

bind = $mainMod SHIFT, N, exec, spotify-launcher
bind = $mainMod CTRL, N, exec, $scripts_folder/pull_window.sh "Spotify"
bind = $mainMod, N, exec, $scripts_folder/focus_window.sh "Spotify"

bind = $mainMod SHIFT, P, exec, zathura
bind = $mainMod CTRL, P, exec, $scripts_folder/pull_window.sh "org.pwmt.zathura"
bind = $mainMod, P, exec, $scripts_folder/focus_window.sh "org.pwmt.zathura"

# screenshots
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d -c 00000000 -b 00000080)" - | wl-copy

# ## Utils for brightteness
binde = $mainMod, F10, exec, brightnessctl set +1%
binde = $mainMod, F9, exec, brightnessctl set 1%-

# ## Reload
bind = $mainMod SHIFT, R, exec, hypr reload

# Bookmarks
bind = $mainMod, G, exec, hyprctl dispatch exec "[float; center; size 50% 50%] kitty -e ~/.local/bin/scripts/buku.sh"

# Volume keys
bindr = $mainMod, down, exec, pamixer -d 5
bindr = $mainMod, up, exec, pamixer -i 5

#Clipboard
bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy

$gnome-schema = org.gnome.desktop.interface
$colorscheme = "Material-Black-Blueberry"

exec-once = gsettings set $gnome-schema gtk-theme $colorscheme
exec-once = gsettings set $gnome-schema icon-theme $colorscheme
exec-once = gsettings set $gnome-schema cursor-theme $colorscheme
exec-once = gsettings set $gnome-schema font-name $colorscheme

bind = $mainMod CTRL, J, movewindow, l
bind = $mainMod CTRL, code:61, movewindow, r
bind = $mainMod CTRL, L, movewindow, u
bind = $mainMod CTRL, K, movewindow, d

# Cycle to workspaces
bind = $mainMod, TAB, workspace, previous

# Resizing
bind = $mainMod SHIFT, J, resizeactive, -100 0
bind = $mainMod SHIFT, code:61, resizeactive, 100 0

# Group

bind = $mainMod, D, togglegroup
bind = $mainMod, PERIOD, changegroupactive, f
bind = $mainMod, COMMA, changegroupactive, b

bind = $mainMod SHIFT, D, exec, dunstctl action
bind = $mainMod SHIFT CTRL, D, exec, ~/.local/bin/scripts/pomodoro


# windowrule = size 35% 80%,$git-dropdown

# bind= $mainMod,G,exec, pypr toggle git
bind= $mainMod,A,exec, pypr toggle ranger
bind= $mainMod,X,exec, pypr toggle editor
bind= $mainMod,I,exec, pypr toggle term
bind= $mainMod,C,exec, pypr toggle qalc

bind= $mainMod,D,togglegroup

# bind= $mainMod SHIFT,D, exec, hyprctl layoutmsg master
# bind= $mainMod, comma , exec, hyprctl dispatch changegroupactive

windowrule = center,^(soffice)$
windowrule = suppressevent maximize fullscreen, ^(libreoffice-calc)$
windowrule = suppressevent maximize fullscreen, ^(libreoffice-startcenter)$
windowrule = suppressevent maximize fullscreen, ^(libreoffice-writer)$

# windowrule = nofocus, ^(looking-glass-client)$

windowrulev2 = size 50% 50%, title:Library
windowrulev2 = float, title:Library


windowrulev2 = suppressevent maximize, class:^(floorp)$

exec-once = $scripts_folder/bitwardenclass.sh

plugin {
    wslayout {
        default_layout=master
    }
  nstack {
    layout {
      orientation=center
      new_on_top=0
      new_is_master=0
      no_gaps_when_only=0
      special_scale_factor=0.8
      inherit_fullscreen=1
      stacks=2
      center_single_master=1
      mfact=0.5
      single_mfact=0.5
    }
  }
}

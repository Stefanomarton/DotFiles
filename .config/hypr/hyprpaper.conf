preload = ~/.local/share/Wallpapers/Misc/clouds.jpg

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = HDMI-A-1, ~/.local/share/Wallpapers/Misc/clouds.jpg
#if more than one monitor in use, can load a 2nd image
wallpaper = HDMI-A-2, ~/.local/share/Wallpapers/Misc/clouds.jpg
wallpaper = DP-1, ~/.local/share/Wallpapers/Misc/clouds.jpg
wallpaper = eDP-1, ~/.local/share/Wallpapers/Misc/clouds.jpg
# .. more monitors

#enable splash text rendering over the wallpaper
splash = false

#fully disable ipc
# ipc = off
